{% extends "index-base.html" %} {% block style %}
<link rel="stylesheet" href="../static/css/home.css" />
<link rel="stylesheet" href="../static/css/testyourself.css" />
{% endblock %} {% block header %}
<header class="container" id="top">
    <div class="wrapper">
        <div class="navbar">
            <!--Logo-->
            <div class="navbar__logo">
                <img src="../static/images/ParlaLogo.png" alt="Parla Logo" />
                <a href="{{url_for('home')}}"><p>Parla-Chatbot</p></a>
            </div>
            <!--Links-->
            <ul class="navbar__links">
                <li class="navbar__link"><a href="#banner">Articles</a></li>
                <li class="navbar__link">
                    <a href="{{url_for('account')}}">Profile</a>
                </li>
                <li class="navbar__link"><a href="{{url_for('logout')}}">Logout</a></li>
            </ul>
            <!--Icon-->
            <div class="navbar__ham">
                <div class="navbar__icon"></div>
            </div>
        </div>
    </div>
    <div class="circle"></div>
</header>
{% endblock %} {% block content %}

<div class="container2">
    <div class="banner__desc">
        <img src="" alt="Parlo Hello" class="banner_img" style="margin-right: 10rem" id="imgres" />
        <div id="end" class="flex-center flex-column">
            <h1 id="finalScore"></h1>
            <h3 id="res"></h3>
            <form>
                <input type="text" name="username" id="username" placeholder="Write a Note" />
                <button type="submit" class="btn" id="saveScoreBtn" onclick="saveHighScore(event)" disabled>Save Your Test</button>
            </form>
        </div>
    </div>
</div>

<script src="../static/js/score.js"></script>
{% endblock %}
