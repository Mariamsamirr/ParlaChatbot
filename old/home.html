<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parla</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Domine:wght@400;700&family=Red+Hat+Display:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!--CSS-->
    <link rel="stylesheet" href="css/home.css" />
  </head>
  <body>
    <!--Header-->
    <header class="container" id="top">
      <div class="wrapper">
        <div class="navbar">
          <!--Logo-->
          <div class="navbar__logo">
            <img src="images/ParlaLogo.png" alt="Parla Logo" />
            <p>Parla-Chatbot</p>
          </div>
          <!--Links-->
          <ul class="navbar__links">
            <li class="navbar__link"><a href="#banner">Articles</a></li>
            <li class="navbar__link">
              <a href="#how-it-works">Profile</a>
            </li>
            <li class="navbar__link"><a href="#symptoms">Logout</a></li>
          </ul>
          <!--Icon-->
          <div class="navbar__ham">
            <div class="navbar__icon"></div>
          </div>
        </div>
      </div>
    </header>
    <section id="banner">
      <div class="container">
        <img
          src="/images/ParloHello.png"
          alt="Parlo Hello"
          class="banner_img"
        />
        <div class="banner__desc">
          <img
            src="images/ParlaLogo.png"
            alt="Parlo Logo"
            class="banner__img"
          />
          <div class="banner__btn">
            <a href="#contact"><button>Ask Parlo</button></a>
            <a href="#contact"><button>General Test</button></a>
          </div>
          <p class="banner__detail">
            “Being able to be your true self is one of the strongest components
            of good mental health.” -Lauren Fogel Mersy
          </p>
        </div>
      </div>
    </section>
  </body>
</html>
